<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-general.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/platzi-video-logo.png" alt="Prueba de imagen">
    </header>
    <section class="container-fullheight">
        <section class="login__container">
            <h2 class="login__container--titulo">Registrate</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="email" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button>Registrarme</button>
            </form>
            <p class="login__container--iniciar"><a href="#">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
