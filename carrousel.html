<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrousel</title>
</head>
<style>
    body {
        margin: 0px; 
        padding: 0px; 
    }
    .carousel {
        padding: 30px; 
        width: 100%; 
        overflow: scroll;
        position: relative; 
    } 
    .carousel__container {
        white-space: nowrap; 
        padding-bottom:  10px; 
        margin: 70px 0px;
    }
    .carousel-item {
        width: 200px; 
        height: 250px; 
        border-radius: 20px; 
        background-color: aqua;
        overflow: hidden;
        margin-right: 10px; 
        display: inline-block; 
        cursor: pointer; 
        transition: 450ms all;
        transform-origin: center left; 
    }
    .carousel-item:hover ~ .carousel-item {
        transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item {
        opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);
        opacity: 1;
    }
    .carousel-item__img {
        width: 200px; 
        height: 250px;
    }
    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%); 
    }

</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/2425664/pexels-photo-2425664.jpeg?cs=srgb&dl=beach-cold-dawn-2425664.jpg&fm=jpg" alt="imagen1">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/flat_round/64/000000/play--v5.png" alt="Play">
                        <img src="https://img.icons8.com/color/48/000000/add.png" alt="Plas">
                    </div>
                    <p class="carousel-item__details--title">Titulo provicional</p>
                    <p class="carousel-item__details--suptitle">2019 13+ 114min</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>
</body>
</html>
