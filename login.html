<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles-general.css">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/platzi-video-logo.png" alt="Prueba de imagen">
    </header>
    <section class="container-fullheight">
        <section class="login__container">
            <h2 class="login__container--titulo">Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"/> Recuerdame
                    </label>
                    <a href="#">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="img/google-color.png" alt="Logo goole">Ingresa con Google</div>
                <div><img src="img/twitter-icon.png" alt="Logo Twitter">Ingresa con Twitter</div>
                <p class="login__container--register">No tienes ninguna cuenta <a href="#">Registrate</a></p>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
